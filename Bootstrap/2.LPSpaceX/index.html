<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link animações-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!--Link bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/sass/pages/home.css" />
    <title>SpaceX</title>
  </head>

  <body>
    <!--NavbarLogo-->
    <div class="containerNav">
      <nav>
        <a href="./index.html">
          <img
            src="./styles/images/home/spacex-logo.svg"
            alt="SpaceX-Logo"
            class="logoHeader"
        /></a>
        <a href="./falcon9.html">FALCON 9</a>
        <a href="./human-flight.html">HUMAN SPACE FLIGHT</a>
      </nav>
      <!--Container Navbar 2-->
      <div class="container2Nav">
        <div data-aos="fade-down" data-aos-duration="1800">
          <div class="container2Content">
            <h4>LANÇAMENTO A CAMINHO</h4>
            <h1>MISSÃO EQUIPE-3</h1>
            <button type="button" class="btn btn-outline-light">
              SAIBA MAIS
            </button>
            <div class="arrowDown">
              <img
                src="./styles/images/home/arrowDown.gif"
                alt=""
                class="arrowDown"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Container 3-->
    <div class="container3">
      <div data-aos="fade-right" data-aos-duration="1800">
        <div class="container3Content">
          <h4>MISSÃO CONCLUÍDA</h4>
          <h1>MISSÃO EQUIPE-2 RETORNOU PARA A TERRA</h1>
          <button type="button" class="btn btn-outline-light">
            SAIBA MAIS
          </button>
        </div>
      </div>
    </div>

    <!--Container 4-->
    <div class="container4">
      <div data-aos="fade-up" data-aos-duration="1800">
        <div class="container4Content">
          <h4>MISSÃO CONCLUÍDA</h4>
          <h1>DRAGON RETORNOU PARA A TERRA</h1>
          <button type="button" class="btn btn-outline-light">
            SAIBA MAIS
          </button>
        </div>
      </div>
    </div>
    <!--Container 5-->
    <div class="container5">
      <div data-aos="zoom-out-right" data-aos-duration="1800">
        <div class="container5Content">
          <h1>STARSHIP POUSA ASTRONAUTAS DA NASA NA LUA</h1>
          <button type="button" class="btn btn-outline-light">
            SAIBA MAIS
          </button>
        </div>
      </div>
    </div>

    <footer>
      <a href="./index.html">SpaceX &copy;</a>
      <a href="https://www.instagram.com/spacex/">Instagram</a>
      <a href="https://www.youtube.com/@SpaceX">Youtube</a>
      <a href="https://twitter.com/SpaceX">Twitter</a>
    </footer>
    <!--Script bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!--Script animações-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
